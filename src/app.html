<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Merch App</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav class="nav-bar"></nav>

  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image">
      </div>

      <div class="product-info">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <p v-if="onSale" class="sale-alert">{{ saleMessage }}</p>
        <p v-if="variantInventory > 10">In stock</p>
        <p v-else-if="variantInventory <= 10 && variantInventory > 0">Almost sold out</p>
        <p v-else :class="{ 'text-strikethrough': !inStock }">Out of stock</p>

        <h3>Details:</h3>
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>

        <h3>Available colors:</h3>
        <div v-for="(variant, index) in variants" 
            :key="variant.variantId"
            :style="{ backgroundColor: variant.variantColor }"
            @mouseover="updateProduct(index)"
            class="color-box">
        </div>

        <h3>Sizes:</h3>
        <ul>
          <li v-for="size in sizes">{{ size }}</li>
        </ul>

        <button :disabled="!inStock"
                :class="{ disabledButton: !inStock }"
                v-on:click="addToCart">
          Add to Cart
        </button>
        <button :disabled="emptyCart"
                :class="{ disabledButton: emptyCart }"
                v-on:click="removeFromCart">
          Remove from Cart
        </button>

        <div class="cart">
          <p>Cart ({{ cart }})</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
